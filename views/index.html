<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Image Viewer</h1>
        <div>
            <form>
                <div class="form-group">
                    UPLOAD IMAGE:
                    <br>
                    <label class="btn btn-default btn-file">
                        Select File
                        <input type="file" class="hidden" id='uploader'>
                    </label>
                    <button type="button" class="btn btn-primary" id='uploader_btn'> View </button>
                </div>
            </form>
            <h2>OR</h2>
            <form class="form-inline">
                <div class="form-group">
                    PASTE URL:
                    <br>
                    <input type="text" class="form-control" id="img_url" placeholder='enter url'>
                    <button type="button" id="img_url_btn" class="btn btn-primary"> View </button>
                </div>
            </form>
        </div>
        <h2>Images Loaded:</h2>
        <div id=viewer_div>
            <!-- <img id="image_viewer" src="#" style='display:none'/> -->
            <!-- <img id="url_img" src="#" style='display:none'/> -->
        </div>
        <h2>Save:</h2>
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="img_group_name" placeholder='enter collection name'>
                    <button type="button" id="save_all_btn" class="btn btn-success" onclick="saveData()"> Save </button>
                    <!-- <button type="button" id="img_url_btn" class="btn btn-primary"> View </button> -->
                </div>
            </form>
        </div>
    </div>
    <script src="public/js/main.js" type="text/javascript"></script>
</body>

</html>
